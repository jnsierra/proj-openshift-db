name: CI-Proj-openshift-db

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona tu repositorio en la mÃ¡quina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Debug: Verificar que el Dockerfile existe
      - name: Verify Dockerfile exists
        run: |
          echo "Checking for Dockerfile..."
          ls -la
          if [ -f "Dockerfile" ]; then
            echo "âœ“ Dockerfile found"
            cat Dockerfile | head -20
          else
            echo "âœ— Dockerfile NOT found"
            exit 1
          fi

      # 3. Setup Docker Buildx (requerido para build-push-action@v5)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Login a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Extraer metadata (tags, labels)
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/proj-openshift-db
          tags: |
            type=raw,value=latest
            type=raw,value=build-${{ github.run_number }}
            type=sha,prefix={{branch}}-

      # 6. Build y Push de la imagen Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 7. Resumen del build
      - name: Build summary
        run: |
          echo "## Docker Build Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ secrets.DOCKER_USERNAME }}/proj-openshift-db\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
