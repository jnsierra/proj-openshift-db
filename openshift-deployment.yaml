---
apiVersion: v1
kind: ConfigMap
metadata:
  name: proj-openshift-db-config
  labels:
    app: proj-openshift-db
data:
  POSTGRES_DB: "proj-openshift"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  APP_PORT: "8080"

---
apiVersion: v1
kind: Secret
metadata:
  name: proj-openshift-db-secret
  labels:
    app: proj-openshift-db
type: Opaque
stringData:
  POSTGRES_USER: "openshift"
  POSTGRES_PASSWORD: "openshift"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proj-openshift-db
  labels:
    app: proj-openshift-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proj-openshift-db
  template:
    metadata:
      labels:
        app: proj-openshift-db
    spec:
      containers:
      - name: proj-openshift-db
        image: jesusnicolassierra/proj-openshift-db:{{ tag }}
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: proj-openshift-db-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: proj-openshift-db-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: proj-openshift-db-config
              key: POSTGRES_DB
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: proj-openshift-db-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: proj-openshift-db-config
              key: POSTGRES_PORT
        - name: APP_PORT
          valueFrom:
            configMapKeyRef:
              name: proj-openshift-db-config
              key: APP_PORT
        resources:
          requests:
            cpu: "500m"
            memory: "800Mi"
          limits:
            cpu: "1000m"
            memory: "1500Mi"
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: proj-openshift-db
  labels:
    app: proj-openshift-db
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: proj-openshift-db

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: proj-openshift-db
  labels:
    app: proj-openshift-db
spec:
  to:
    kind: Service
    name: proj-openshift-db
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
