---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proj-openshift-db
  labels:
    app: proj-openshift-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proj-openshift-db
  template:
    metadata:
      labels:
        app: proj-openshift-db
    spec:
      containers:
      - name: proj-openshift-db
        image: jesusnicolassierra/proj-openshift-db:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: "500m"
            memory: "800Mi"
          limits:
            cpu: "1000m"
            memory: "1500Mi"
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: proj-openshift-db
  labels:
    app: proj-openshift-db
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: proj-openshift-db

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: proj-openshift-db
  labels:
    app: proj-openshift-db
spec:
  to:
    kind: Service
    name: proj-openshift-db
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
