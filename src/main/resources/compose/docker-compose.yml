services:
  postgres:
    image: postgres:18.0-alpine3.22
    container_name: postgres-openshift
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openshift}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openshift}
      POSTGRES_DB: ${POSTGRES_DB:-proj-openshift}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openshift}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ${DOCKER_USERNAME:-tu-usuario}/proj-openshift-db:latest
    platform: linux/amd64
    container_name: proj-openshift-app
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openshift}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openshift}
      POSTGRES_DB: ${POSTGRES_DB:-proj-openshift}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health/live"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
